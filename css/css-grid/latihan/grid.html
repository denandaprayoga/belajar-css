<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggunakan grid</title>
    <style>
      /* menggunakan grid */
      body {
        text-align: center;
        color: white;
        text-transform: uppercase;
      }
      .container {
        width: 800px;
        border: 5px solid black;
        margin: 30px auto;
        padding: 5px;
        box-sizing: border-box;
        display: grid;
        grid-template-areas:
          'header header'
          'aside main'
          'nav main'
          'footer footer';
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr 1fr 1.3fr;
      }

      header {
        background-color: blueviolet;
        grid-area: header;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      aside {
        background-color: cadetblue;
        grid-area: aside;
        padding: 60px 0;
      }

      nav {
        background-color: crimson;
        grid-area: nav;
        padding: 100px 0;
      }

      main {
        background-color: deeppink;
        display: flex;
        justify-content: center;
        align-items: center;
        grid-area: main;
      }
      footer {
        background-color: darkgray;
        grid-area: footer;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <main>Main</main>
      <footer>footer</footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid | explicit dan implisit</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
      }

      .container {
        width: 600px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 100px;
        grid-template-rows: 50px 100px 50px 20px;
        /* auto-rows dan auto-columns untuk mengatur ukuran grid track (implisit track) */
        /* grid-auto-rows: 120px; */
        /* grid-auto-columns: 30px; */

        /* auto-flow mengatur penempatan item / cell pada grid track */
        grid-auto-flow: column;
      }

      .item {
        background-color: rgb(138, 209, 254);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item:nth-child(even) {
        background-color: rgb(255, 142, 142);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">9</div>
      <div class="item">9</div>
      <div class="item">9</div>
    </div>
  </body>
</html>

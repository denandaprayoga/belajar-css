<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gallery LightBox</h1>
    <div class="container">
      <div class="photos">
        <figure>
          <a href="#img-1">
            <img src="img/thumb/1.jpg" alt="1" />
            <figcaption>Image 1</figcaption>
          </a>
          <div class="overlay" id="img-1">
            <img src="img/fullsize/1.jpg" alt="1" />
            <p>Image 1</p>
            <a href="#">x close</a>
          </div>
        </figure>
        <figure>

            <img src="img/fullsize/2.jpg" alt="2" />

            <a href="#">x close</a>
          </div>
        </figure>
        <figure>
          <a href="#img-3">
            <img src="img/thumb/3.jpg" alt="3" />
            <figcaption>Image 3</figcaption>
          </a>
          <div class="overlay" id="img-3">
            <img src="img/fullsize/3.jpg" alt="3x" />
            <p>Image 3</p>
            <a href="#">x close</a>
          </div>
        </figure>
        <figure>
          <a href="#img-4">

          </a>

      </div>
    </div>
  </body>
</html>

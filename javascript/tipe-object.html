<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data object</title>
  </head>
  <body>
    <script>
      /*
        tipe data objek mirip dengan tipe data array
        yang membedakan adalah tipe data array menggunakan index bernomor yang dimulai dari 0
        sedangkan di tipe data objek, index di sebut sebagai properti atau atribut.
        properti atau atribut ini dapat berupa string
        function didalam objek disebut juga method
      */

      // membuat objek
      // const orang = {}; // objek kosong

      //membuat objek sekaligus menambahkan properti dan nilai nya
      /*
          menggunakan kutip dua "" hanya jika nama properti nya lebih dari
          kata

          "nama lengkap" : "Denanda prayoga"
        */
      const orang = {
        "nama lengkap": "Denanda prayoga",
        alamat: "Indonesia",
        umur: 22,
      };

      /*
      mengubah / menambahkan properti

      orang["nama"] = "denanda prayoga";
      orang.umur= 22;
      */

      /*
      mengakses properti bisa menggunakan tanda titik atau kurung siku ,
      tetapi disarankan menggunakan tanda titik karena penulisan lebih sederhana,

      jika mengakses properti yang memiliki lebih dari satu kata,
      harus menggunakan kurung [] tidak bisa menggunakan tanda titik
      */

      console.log(`Nama lengkap : ${orang["nama lengkap"]}`);
      console.log(`Alamat : ${orang.alamat}`);
      console.log(`Umur : ${orang.umur}`);

      //menghapus properti
      delete orang["umur"];

      //menampilkan properti dan nilai dalam bentuk table
      console.table(orang);

      {
        //membuat object
        //object literal
        const mhs = {
          nama: "denanda prayoga",
          jurusan: "Teknik informatika",
          email: "denanda@gmail.com",
        };

        //function declaration
        function objekMahasiswa(nama, jurusan, email) {
          let mhs = {};
          mhs.nama = nama;
          mhs.jurusan = jurusan;
          mhs.email = email;
          return mhs;
        }
        let mhs2 = objekMahasiswa("aden", "Sisten informasi", "aden@gmail.com");
        let mhs3 = objekMahasiswa(
          "nanda",
          "Teknik informatika",
          "nanda@gmail.com"
        );

        //constructor
        function Mahasiswa(nama, jurusan, email) {
          this.nama = nama;
          this.jurusan = jurusan;
          this.email = email;
        }
        let mhs4 = new Mahasiswa(
          "Denanda prayoga",
          "Teknik informatika",
          "denandaprayoga@gmail.com"
        );
      }
    </script>
  </body>
</html>

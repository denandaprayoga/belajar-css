<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if expression</title>
  </head>
  <body>
    <script>
      /* 
      if-expression atau biasa disebut percabangan
      percabangan artinya kode program akan dijalankan jika suatu kondisi terpenuhi (benar / true)
    */

      let examValue = 90;
      if (examValue > 80) {
        console.log("selamat anda lulus");
      }

      /* 
        else-expression akan dijalankan jika tidak ada kondisi yang terpenuhi (salah/false)
      */

      examValue = 60;
      if (examValue > 80) {
        console.log("Selamat anda lulus"); //akan dijalankan jika kondisi true
      } else {
        console.log("Anda tidak lulus"); //akan dijalankan jika kondisi false
      }

      /* 
        else-if expression digunakan jika kita memerlukan beberapa kondisi
      */
      examValue = 55;
      if (examValue > 80) {
        console.log("Good job : A");
      } else if (examValue > 70) {
        console.log("Good job : B");
      } else if (examValue > 60) {
        console.log("Good job : C");
      } else {
        console.log("Try again next year");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do while loop</title>
  </head>
  <body>
    <script>
      /* 
        jika kondisi awal bernilai false, maka do-while akan melakukan perulangan minimal sekali
      */
      let counter = 100;
      do {
        document.write(`<p>perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>

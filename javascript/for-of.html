<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of</title>
  </head>
  <body>
    <script>
      /* 
      jika for in digunakan untuk melakukan iterasi pada property atau index, berbeda dengan for of, ini digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti array, string, dll
      For of tidak bisa digunakan untuk melakukan iterasi data di object, karena object bukanlah iterable
    */

      const names = ["aden", "denanda", "yoga"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = "Denanda prayoga";
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }

      /* 
      const person = {
        firstName: "denanda",
        lastName: "prayoga",
      };
      for (const value of person) {
        document.writeln(`<p>${value}`);
      } 
      
      error karena person bukan objek iterable
      */
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai value</title>
  </head>
  <body>
    <script>
      //function bisa gunakan digunakan sebagai value
      //function bisa disimpan dalam variable, bisa juga dikirim melalui parameter ke function lainnya

      function sayHello(name) {
        document.writeln(`<p>hello ${name}</p>`);
      }

      //memanggil function
      sayHello("aden");

      //menyimpan function di variable
      //jangan gunakan (), jika menggunakan () artinya kita memanggil function
      const say = sayHello;
      say("denanda");

      //mengirim function ke parameter function lainnya
      function giveMeName(callback) {
        callback("denanda prayoga");
      }

      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>

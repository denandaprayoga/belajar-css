<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data undefined</title>
  </head>
  <body>
    <script>
      /* tipe data undefined
        jika variabel, index array, properti objek
        belum di beri nilai, maka nilai nya ada undefined
       */

      let name;
      if (name === undefined) {
        console.info("UNDEFINED");
      } else {
        console.log("DEFINED");
      }

      let names = ["aden", "denanda"];
      if (names[2] === undefined) {
        console.log("array undefined");
      } else {
        console.log("array defined");
      }

      let person = {};
      if (person.name === undefined) {
        console.log("undefined");
      } else {
        console.log("defined");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function didalam function</title>
  </head>
  <body>
    <script>
      //nested function
      //function yg berada didalam function disebut inner function
      //inner function hanya bisa diakses di tempat kita membuat functionnya, tidak bisa di akses dari luar

      function outer() {
        //inner function
        function inner() {
          document.write(`<p>hello</p>`);
        }

        //mengakses inner function
        inner();
      }

      outer();

      // inner(); //error
    </script>
  </body>
</html>

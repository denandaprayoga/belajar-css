<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup javascript</title>
  </head>
  <body>
    <script>
      /* 
        popup di javascript

        alert(); untuk menampilkan pesan text di browser
        prompt(); untuk meminta masukkan dari user dan mengembalikan tipe data string,
        jika user tidak memasukkan data apapun maka prompt() akan mengembalikan string kosong
        confirm(); untuk menentukan pilihan 'ya' atau 'tidak', jika memilih 'ya' maka akan mengembalikan
        nilai true jika 'tidak' maka false
      */

      alert("Selamat datang di website ku");

      const masuk = confirm("anda yakin mau masuk?");
      if (masuk) {
        const nama = prompt("siapa nama kamu ?");
        alert(`Hallo ${nama}`);
      } else {
        alert("Bye Bye");
      }
    </script>
  </body>
</html>

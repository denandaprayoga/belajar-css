<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameter</title>
  </head>
  <body>
    <script>
      //default parameter
      function sayHello(name, gender = "UNKNOWN") {
        console.log(name);
        console.log(gender);
      }

      sayHello(); //undefined, UNKNOWN
      sayHello("budi"); //budi, UNKNOWN
      sayHello("budi", "male"); //budi, male
      sayHello("budi", undefined); //budi, UNKNOWN
      sayHello("budi", null); //budi, null
    </script>
  </body>
</html>

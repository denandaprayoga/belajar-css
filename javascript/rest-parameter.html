<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest parameter</title>
  </head>
  <body>
    <script>
      /* 
      rest parameter adalah fitur dimana kita bisa memasukkan data sebanyak-banyaknya pada satu parameter, dan otomatis akan di konversi menjadi array

      rest parameter hanya boleh ada satu di function, dan posisi nya harus di diakhir tidak boleh di awal, tengah, kecuali jika memang hanya ada 1 parameter saja

      rest parameter di awali dengan titik 3kali ...nama-parameter
    */

      function sum(name, ...data) {
        let total = 0;
        for (const value of data) {
          total += value;
        }
        document.write(`<p>total ${name} adalah ${total}`);
      }

      sum("orange", 12, 24, 23, 33, 55, 66);
      sum("apple", 32, 44, 55);
      sum("banana", 6, 7, 55, 53);
    </script>
  </body>
</html>

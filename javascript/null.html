    <script>
      /* 
      tipe data null
      null merupakan referensi data kosong
      null berbeda dengan undefined, null variabel yang sudah di beri nilai
      hanya saja nilai nya null, sedangkan undefined variabelnya belum di beri nilai apapun
     */

      let firstName; // undefined
      let lastName = null;
      if (lastName === undefined) {
        console.log("undefined");
      } else if (lastName === null) {
        console.log("null");
      } else {
        console.log(lastName);
      }
    </script>
